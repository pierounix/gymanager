<div fxLayout="column" fxLayoutAlign="start center" >
<div fxFill fxFlexOffset="5" fxLayout="row" fxLayoutAlign="center center" >
<mat-card fxFlex="25">
  <mat-card-header fxFill>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table fxFill cellspacing="0">
        <tr fxFill>
          <td>
            <mat-form-field fxFill>
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
        <td><mat-form-field fxFill>
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field></td>
      </tr></table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    <span *ngIf="errorMessage" style="color:red">{{errorMessage}}</span>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
</div>
</div>
